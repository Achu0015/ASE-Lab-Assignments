<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
<link href="Register.css" rel="stylesheet">
<body background="header.jpg">
<div class="testbox">
    <h1>Registration</h1>

    <form action="/">
        <hr>
        <div class="accounttype">
            <input type="radio" value="None" id="radioOne" name="account" checked/>
            <label for="radioOne" class="radio" check>Personal</label>
            <input type="radio" value="None" id="radioTwo" name="account" />
            <label for="radioTwo" class="radio">Company</label>
        </div>
        <hr>

        <input type="text" name="name" id="name" placeholder="Email" required/>
        <input type="text" name="name" id="name" placeholder="Name" required  pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+"/>
        <input type="password" name="name" id="name" placeholder="Password" required/>
        <div class="gender">
            <input type="radio" value="None" id="male" name="gender" checked/>
            <label for="male" class="radio" check>Male</label>
            <input type="radio" value="None" id="female" name="gender" />
            <label for="female" class="radio">Female</label>
        </div>
        <p>By clicking Finish, you agree on our <a href="#">terms and condition</a>.</p>
        <a href="Login.html" class="button">Finish</a>
    </form>
</div>
</body>
